<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Upate Category</title>
  </head>
  <body>
    <h2>{{ categories.name }} </h2>
    <h2>Update Category</h2>
    {% comment %} <h1>{{ form.instance.pk|yesno:'Update Category,Add Category' }}</h1> {% endcomment %}
    <form method="post">
      {% csrf_token %}
      {{ form.as_p }}
      <button type="submit">Save Changes</button>
    </form>
    <a href="{% url 'admin_dashboard' %}">Back to Dashboard</a>
  </body>
</html>
